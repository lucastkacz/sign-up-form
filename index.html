<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel=icon href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/regular/address-card.svg>
</head>

<body>
    <div class="left-container">
        <div class="logo">
            Odin Form
        </div>
        <img class=zeus-image src="/Zeus.png" alt="Zeus">
    </div>
    <div class="right-container">
        <div class="introduction">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started
            You know you want to.
        </div>
        <div class="form">
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="names">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" placeholder="Bob..." name="first_name">
    
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" placeholder="Smith..." name="last_name">
                    </div>

                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">

                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
                        placeholder="11-2178-9612">

                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">

                    <button type="button">Sign Up</button>
                </fieldset>

            </form>
        </div>
        <div class="submit"></div>

    </div>
</body>

</html>
